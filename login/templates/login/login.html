<!doctype html>
<html class="no-js " lang="ko">


<head>
  <meta charset="utf-8" />
  <title>:: AnD - 분양관리시스템 ::</title>
  <link rel="icon" type="image/ico" href="static/images/favicon.ico" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/js/vendor/bootstrap/bootstrap.min.css">
  <!-- CSS Files -->
  <link href="static/css/main.css" rel="stylesheet">
</head>

<body id="falcon" class="authentication">
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('static/images/login-bg.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <div class="card card-signup">
              <form class="form">
                <div class="header header-primary text-center">
                  <h4>Sign In</h4>
                  <div class="social-line">
                    <a href="javascript:void(0);" class="btn btn-just-icon">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a  href="javascript:void(0);" class="btn btn-just-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <h3 class="mt-0">AnD</h3>
                <p class="help-block">분양관리시스템</p>
                <div class="content">
                  <div class="form-group">
                    <input type="email" class="form-control underline-input" placeholder="아이디">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="비밀번호" class="form-control underline-input">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionsCheckboxes"> 비밀번호 저장</label>
                  </div>
                </div>
                <div class="footer text-center">
                  <a href="{% url 'index' %}" class="btn btn-info btn-raised">로그인</a>
                </div>
                <a href="{% url 'forgotpass:forgotpass' %}" class="btn btn-wd">비밀번호를 잊으셨어요?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-20">
        <div class="container">
          <div class="col-lg-12 text-center">
            <a href="{% url 'signup' %}" class="text-uppercase text-white">아이디 만들기</a>
            <div class="copyright text-white mt-20"> &copy; 2018, made with by AnD</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--  Vendor JavaScripts -->
  <script src="static/bundles/libscripts.bundle.js"></script>
  <script src="static/bundles/mainscripts.bundle.js"></script>
  <!-- Custom Js -->
</body>

</html>
