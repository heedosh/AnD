<!doctype html>
{% load staticfiles %}
<html class="no-js " lang="ko">


<head>
  <meta charset="utf-8" />
  <title>:: AnD - 분양관리시스템 ::</title>
  <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="stylesheet" href="{% static 'js/vendor/bootstrap/bootstrap.min.css' %}">
  <!--  Fonts and icons -->
  <!-- CSS Files -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body id="falcon" class="authentication">
  <!-- Application Content -->
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url("{% static 'images/login-bg.jpg' %}"); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <div class="card card-signup">
              <form class="form" method="" action="#">
                <div class="header header-primary text-center">
                  <h4>Sign Up</h4>
                  <div class="social-line">
                    <a href="#" class="btn btn-just-icon">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#" class="btn btn-just-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <h3 class="mt-0">AnD</h3>
                <p class="help-block">분양관리시스템</p>
                <div class="content">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="이름">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control underline-input" placeholder="직책">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control underline-input" placeholder="현장명">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="비밀번호" class="form-control" />
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionsCheckboxes" checked> AnD
                      <a href="javascript:;">서비스 </a> &amp;
                      <a href="javascript:;">개인정보 보호정책</a> 동의
                    </label>
                  </div>
                </div>
                <div class="footer text-center mb-20">
                  <a href="{% url 'index' %}" class="btn btn-info btn-raised">가입하기</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center mt-20">
              <a href="{% url 'login:login' %}" class="text-uppercase text-white">Back</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--/ Application Content -->
  <!--  Vendor JavaScripts -->
  <script src="{% static 'bundles/libscripts.bundle.js' %}"></script>
  <script src="{% static 'bundles/mainscripts.bundle.js' %}"></script>  <!-- Custom Js -->
</body>

</html>
