<!doctype html>
{% load staticfiles %}
<html class="no-js " lang="ko">


<head>
  <meta charset="utf-8" />
  <title>:: AnD - 분양관리시스템 ::</title>
  <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="stylesheet" href="{% static 'js/vendor/bootstrap/bootstrap.min.css' %}">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body id="falcon" class="authentication">

  <!--Application Content -->
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url("{% static 'images/login-bg.jpg' %}"); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <div class="card card-signup">
              <form class="form">
                <div class="header header-primary text-center">
                  <h4>Sign in</h4>
                </div>
                <div class="content">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <div class="thumb thumb-lg mt-20">
                        <img class="media-object br-5" src="{% static 'images/profile-photo.jpg' %}" alt=""> </div>
                      <h4 class="media-heading mb-10 mt-10">박현석</h4>
                    </div>
                  </div>
                  <div class="form-group mt-10">
                    <input type="password" placeholder="비밀번호" class="form-control underline-input">
                  </div>
                  <div class="footer text-center mb-20">
                    <a href="{% url 'index' %}" class="btn btn-info btn-raised">로그인</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center mt-20">
              <a href="{% url 'login:login' %}" class="text-uppercase text-white">뒤로</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--/ Application Content -->

  <!--  Vendor JavaScripts -->
  <script src="{% static 'bundles/libscripts.bundle.js' %}"></script>
  <script src="{% static 'bundles/mainscripts.bundle.js' %}"></script>
  <!-- Custom Js -->
</body>


</html>
